<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <!-- Adding CSS here -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main section -->
    <div id="main">
      <!-- Adding background music -->
      <button id="musicControl">Music</button>
      <audio id="bgMusic" src="Images/bgcmusic.mp3" loop></audio>
      <div id="panel">
        <div id="top">
          <div class="item">
            <h3>Hit</h3>
            <div id="hitVal" class="box">3</div>
          </div>
          <div class="item">
            <h3>Timer</h3>
            <div id="timerVal" class="box">60</div>
          </div>
          <div class="item">
            <h3>Score</h3>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>
        <div id="bottom">
          <button id="startButton">START</button>
        </div>
      </div>
    </div>

    <!-- Adding JavaScript here -->
    <script src="script.js"></script>
  </body>
</html>
