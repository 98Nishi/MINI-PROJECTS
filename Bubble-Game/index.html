
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <!-- Adding CSS here -->
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <div id="main">
        <div id="panel">
            <div id="top">
                <div class="item">
                    <h3>Hit</h3>
                    <div class="box">3</div>
                </div>
                <div class="item">
                    <h3>Timer</h3>
                    <div class="box">60</div>
                </div>
                <div class="item">
                    <h3>Score</h3>
                    <div class="box">3</div>
                </div>
            </div>
            <div id="bottom">
                <div class="bubble">
                    5
                </div>
            
            </div>
        </div>
    </div>

    <!-- Adding JavaScript here -->
    <script src="script.js"></script>
  </body>
</html>
